<body ng-controller="mainController">
 
<h2>Play Kaltura Videos</h2>
 <div class="container slider">



 	 

 	 <table>
 		 <tr ng-repeat="video in videos">
   			 <td><img ng-src="{{video.thumbnailUrl}}" ng-click='playVideo()'/></td>
   			 <td>{{ video.name }}</td>
   			  <td> {{video.rootEntryId}}</td>
   			 <td></td>
   			  <td>views {{video.views}}  </td>
   			

  		</tr>
	</table>

 </div>
